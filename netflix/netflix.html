<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./netflix.css">




  <title>Netflix Page</title>


</head>

<body>

  <div  id="container">

      <h1 id="title"> <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/221210/b05d8b7b791cc0a14c033e9d1f8778e8.png" alt="netflix-font" border="0"></a></h1>
      <br>

      <div id="description"> Thank you for signing up at Netflix. Tell us more about your self </div>
      <br>

   <form action="" id="survey-form">

      <div class="box">

       <label for="">Name
<br>

         <input class="x"
          type="text"
          placeholder="Enter your name"
          required>

       </label>

      </div>

      <div class="box"> 

        <label for="">Age 
          <br>
          <input class="x"
           type="number"
           placeholder="Age"
           required>
        
        </label>

      </div>

      <div class="box">
        
        <label for="">Email 
          
          <br>
          
          <input class="x" 
           type="text"
           placeholder="Enter your email"
           required>
        
        </label>
      
      </div>

      <div class="box">
        
        <label for="">Content Type
          <br>
          <select>

            <option value="">TV Series</option>
            <option value="">Movies</option>
            <option value="">TV Mini series</option>
          
          </select>
        
        </label>
      
      </div>

      <div class="box">

        <label for="">Movie Type 
          
           <br>

          <input 
           type="checkbox">Action
           <br>
          <input 
           type="checkbox">Romance
           <br>
           <input 
           type="checkbox">Comedy
          
        </label>
      
      </div>

      
      <div class="box">

        <label for="">Gender 
           <br>
          <input 
           type="radio">Male
           <br>
          <input 
           type="radio">Female
           <br>
          <input 
           type="radio">Other

        </label>

      </div>

      <div class="box">
       
       <label for="">Feed Back</label>
        <br>
          <textarea name="" id="" cols="25" rows="5" placeholder="Any comments"></textarea>

      </div>

        <input id="submit" type="submit">

    </form>

  </div>

  
</body>
</html>
